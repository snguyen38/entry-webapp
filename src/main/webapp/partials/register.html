<div class="page-header">
	<h2>Registration</h2>
</div>

<div class="row">

	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firstName" class="col-sm-4 control-label">Fisrt Name:</label>
				<div class="col-sm-8">
					<input id="firstName" ng-model="firstName" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastName" class="col-sm-4 control-label">Last Name:</label>
				<div class="col-sm-8">
					<input id="lastName" ng-model="lastName" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Password:</label>
				<div class="col-sm-8">
					<input id="password" ng-model="password" type="password" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="confirmPassword" class="col-sm-4 control-label">Confirm Password:</label>
				<div class="col-sm-8">
					<input id="confirmPassword" ng-model="confirmPassword" type="password" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email:</label>
				<div class="col-sm-8">
					<input id="email" ng-model="email" type="email" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">Phone:</label>
				<div class="col-sm-8">
					<input id="phone" ng-model="phone" type="tel" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="country" class="col-sm-4 control-label">Country:</label>
				<div class="col-sm-8">
					<select  id="country" ng-model="country"  class="form-control">
						<option value="Vietnam">Vietnam</option>
						<option value="US">US</option>
						<option value="UK">UK</option>
						<option value="Singapore">Singapore</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="nickName" class="col-sm-4 control-label">Nick name:</label>
				<div class="col-sm-8">
					<input id="nickName" ng-model="nickName" type="text" class="form-control" />
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="avatar" class="col-sm-4 control-label">Avatar:</label>
				<div class="col-sm-8">
					<input id="avatar" type="file" file-model="avatar" accept="image/*" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-4">
					<input type="submit" value="Register" class="btn btn-primary" ng-click="register()"/>
				</div>
			</div>
		</form>
	</div>

</div>
