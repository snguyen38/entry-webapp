<div class="page-header">
	<h3>Image Detail</h3>
</div>

<form class="form-horizontal">
	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="image" class="col-sm-4 control-label">Image:</label>
				<div class="col-sm-8">
					<input id="image" type="file" file-model="image" accept="image/*" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="imageCategories" class="col-sm-4 control-label">Categories:</label>
				<div class="col-sm-8">
					<select  id="imageCategories" ng-model="imageCategories"  class="form-control">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-4 control-label">Description:</label>
				<div class="col-sm-8">
					<textarea id="description" ng-model="description" rows="5" class="form-control"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-4">
					<input type="submit" value="Upload" class="btn btn-primary" ng-click="uploadImage()"/>
				</div>
			</div>
			
		</form>
	</div>






	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Content</label>
		<div class="col-sm-10">
			<textarea ng-model="blogPost.content" id="content" class="form-control"
					  rows="10">{{blogPost.content}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="fa fa-check"></span> Save</button>
		</div>
	</div>
</form>
